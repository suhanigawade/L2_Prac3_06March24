<html>
<head>
    <title>PRAC 2</title>
    <style>
       * { font-size:50px; }
       body { background-color:#ffffcc; }
       h1, h2 { background-color:black; color:white; width:50%; border-radius:40px; }
       input[type="checkbox"] { width:1.5%; height:0.5em; }
    </style>
    <script>
        function find(event){
            event.preventDefault();
            let name = document.getElementById("name");
            let Py = document.getElementById("Py");
            let Ja = document.getElementById("Ja");
            let Js = document.getElementById("Js");
            let msg = document.getElementById("msg");

            let nameValue = name.value.trim();
            if(nameValue === "") {
                alert("Please enter your name.");
                return;
            }

            let languages = "";
            if (Ja.checked) languages += "Java ";
            if (Js.checked) languages += "Javascript ";
            if (Py.checked) languages += "Python ";

            let ans = "Name: " + nameValue + " Choice: " + languages;
            msg.innerHTML = ans;
        }
    </script>
</head>
<body>
    <center>
        <h1>Language App</h1>
        <form onsubmit="find(event)">
            <input type="text" placeholder="Enter name" id="name" required/><br>
            <input type="checkbox" value="Ja" id="Ja"/>Java
            <input type="checkbox" value="Js" id="Js"/>JavaScript
            <input type="checkbox" value="Py" id="Py"/>Python<br>
            <input type="submit"/>
            <h2 id="msg"></h2>
        </form>
    </center>
</body>
</html>
